Software_to_convert_PDF.en = Software to convert PDF files containing material calculation content of shaped steel to CHL files. From the information obtained in the PDF file, the CHL File will create a suitable format for CHL software. CHL software will import the CHL file for use.
Using.en = Using:
Select_the_PDF.en = Select the PDF file address containing the material calculation content on your computer and select the folder address that will contain the CHL files when the transfer is complete. These links, once selected, will be displayed in the boxes on the left. Then press the switch button to execute. The created CHL files will display in the list on the left. You can press the Copy link button to the folder that will contain CHL files or press the button to open the folder containing CHL files to open this folder window.
