Introduce.ja = 紹介します:
Software_to_convert_PDF.ja = 形鋼の材料計算内容を記載したPDFファイルをCHLファイルに変換するソフトウェアです。 PDF ファイルで取得した情報に基づいて、CHL ファイルは CHL ソフトウェアに適した形式を作成します。 CHL ソフトウェアは CHL ファイルをインポートして使用します。
Using.ja = 使用方法:
Select_the_PDF.ja = パソコン上の材料計算コンテンツが含まれる PDF ファイルのアドレスを選択し、転送が完了したときに CHL ファイルが含まれるフォルダーのアドレスを選択します。これらのリンクを選択すると、左側のボックスに表示されます。その後、スイッチボタンを押して実行します。作成したCHLファイルが左側のリストに表示されます。 CHL ファイルを含むフォルダーへのリンクのコピー ボタンを押すか、CHL ファイルを含むフォルダーを開くボタンを押して、このフォルダー ウィンドウを開くことができます。
